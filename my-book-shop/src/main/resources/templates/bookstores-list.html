<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список магазинов</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .table-hover tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.075);
        }
        .action-buttons {
            min-width: 140px;
        }
        .book-cover {
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        .price-badge {
            font-size: 0.9em;
            padding: 0.35em 0.65em;
        }
        .status-available {
            color: #198754;
        }
        .status-unavailable {
            color: #dc3545;
        }
    </style>
</head>
<body>
<nav th:replace="~{navbar :: navbar}"></nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <!-- Заголовок таблицы -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">
                    <i class="bi bi-shop me-2"></i>Список магазинов
                </h2>
                <a th:href="@{/bookstores/new}" sec:authorize="hasRole('USER')" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>Добавить магазин
                </a>
            </div>

            <!-- Таблица книг -->
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped mb-0">
                            <thead class="table-dark">
                            <tr>
                                <th scope="col" style="width: 50px;">#</th>
                                <th scope="col">Название</th>
                                <th scope="col">Телефон</th>
                                <th scope="col" class="text-center">Адрес</th>
                                <th scope="col" class="text-center">Действия</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="store : ${stores}">
                                <th scope="row" th:text="${store.id}"></th>
                                <td>
                                    <div class="fw-bold" th:text="${store.name}"></div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center" th:text="${store.phone}">
                                        <i class="bi bi-person-circle me-2 text-muted"></i>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span class="badge bg-success price-badge"th:text="${store.address}"></span>
                                </td>
                                <td class="text-center action-buttons">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a type="button" class="btn btn-outline-primary" th:href="@{/bookstores/showUpdateForm(bookStoreId=${store.id})}" title="Редактировать">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a type="button" class="btn btn-outline-danger" th:href="@{/bookstores/deleteBookStore(bookStoreId=${store.id})}" title="Удалить">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Пагинация на будущее
            <nav aria-label="Навигация по страницам" class="mt-3">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Предыдущая</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Следующая</a>
                    </li>
                </ul>
            </nav>-->
        </div>
    </div>
</div>

</body>
</html>
