<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Список книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{navbar :: navbar}"></nav>
<div class="container">
    <div class="row col-md-10">
        <h1>Список книг</h1>
    </div>
    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/books/new}" class="btn btn-primary">Добавить книгу</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Цена</th>
            <th>Магазины</th>
            <th sec:authorize="hasRole('ADMIN')">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.bookstore}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/books/showUpdateForm(bookId=${book.id})}" class="btn btn-info">Редактировать</a>

                <a th:href="@{/books/deleteBook(bookId=${book.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}" class="btn">На главную</a>
</div>
</body>
</html>
