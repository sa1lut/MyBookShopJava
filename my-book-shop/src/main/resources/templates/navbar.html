<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>BookShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<!-- Навигационная панель -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a th:href="@{/home}" class="navbar-brand fw-bold text-primary">
            <i class="bi bi-book me-2"></i>BookShop
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div th:if="${#authorization.expression('isAuthenticated()')}" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/books/list}" class="nav-link">Книги</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/bookstores/list}" class="nav-link">Магазины</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn btn-outline-danger">Выйти</a>
                </li>
            </ul>
        </div>
        <div th:unless="${#authorization.expression('isAuthenticated()')}" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/login}" class="nav-link" >Войти</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/register}" class="nav-link">Зарегистрироваться</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
