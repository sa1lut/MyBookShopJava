<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{navbar :: navbar}"></nav>
<div class="container">
    <h1>Добро пожаловать в систему управления книгами</h1>
    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <p>Вы вошли как: <span th:text="${#authentication.name}"></span></p>
        <a th:href="@{/books}" class="btn">Перейти к книгам</a>
        <a th:href="@{/bookstores}" class="btn">Перейти к магазинам</a>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-logout">Выйти</button>
        </form>
    </div>
    <div th:unless="${#authorization.expression('isAuthenticated()')}">
        <a th:href="@{/login}" class="btn">Войти</a>
        <a th:href="@{/register}" class="btn">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
