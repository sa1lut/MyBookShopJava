<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пользователя</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">Редактирование пользователя</h4>
                </div>
                <div class="card-body">
                    <form id="userForm" th:action="@{/admin/users/saveUser}" th:object="${user}" method="POST">
                        <!-- Скрытое поле для ID -->
                        <input type="hidden" th:field="*{id}" id="userId">
                        <input type="hidden" th:field="*{username}">

                        <!-- Логин пользователя (readonly) -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин пользователя</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   th:field="*{username}"
                                   readonly
                                   disabled>
                            <div class="form-text">Логин пользователя нельзя изменить</div>
                        </div>

                        <!-- Имя -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Имя</label>
                            <input type="text"
                                   class="form-control"
                                   id="firstName"
                                   th:field="*{firstName}"
                                   placeholder="Введите имя">
                        </div>

                        <!-- Фамилия -->
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Фамилия</label>
                            <input type="text"
                                   class="form-control"
                                   id="lastName"
                                   th:field="*{lastName}"
                                   placeholder="Введите фамилию">
                        </div>
                        <input type="hidden" th:field="*{password}">
                        <!-- Роли -->
                        <div class="mb-4">
                            <label class="form-label">Роли пользователя</label>
                            <div class="form-check">
                                <input class="form-check-input"
                                       type="checkbox"
                                       id="roleUser"
                                       name="roles"
                                       value="ROLE_USER">
                                <label class="form-check-label" for="roleUser">
                                    ROLE_USER
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input"
                                       type="checkbox"
                                       id="roleAdmin"
                                       name="roles"
                                       value="ROLE_ADMIN">
                                <label class="form-check-label" for="roleAdmin">
                                    ROLE_ADMIN
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input"
                                       type="checkbox"
                                       id="roleReadOnly"
                                       name="roles"
                                       value="ROLE_READ_ONLY">
                                <label class="form-check-label" for="roleReadOnly">
                                    ROLE_READ_ONLY
                                </label>
                            </div>
                        </div>

                        <!-- Кнопки действий -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success flex-fill">
                                <i class="bi bi-check-lg"></i> Сохранить изменения
                            </button>
                            <a th:href="@{/admin/users/list}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Назад к списку
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Информация о пользователе -->
            <div class="card mt-3">
                <div class="card-header bg-light">
                    <h6 class="mb-0">Информация о пользователе</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <strong>ID:</strong> <span th:text="${user.id}">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript для обработки формы -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('userForm');
        const roleCheckboxes = document.querySelectorAll('input[name="roles"]');

        // Функция для установки чекбоксов ролей на основе данных с сервера
        function setUserRoles(roles) {
            roleCheckboxes.forEach(checkbox => {
                checkbox.checked = roles.includes(checkbox.value);
            });
        }

        // Обработчик отправки формы
        form.addEventListener('submit', function(e) {
            const checkedRoles = Array.from(roleCheckboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            if (checkedRoles.length === 0) {
                e.preventDefault();
                alert('Пожалуйста, выберите хотя бы одну роль для пользователя');
                return;
            }

            // Можно добавить дополнительную валидацию здесь
            console.log('Отправляемые роли:', checkedRoles);
        });

        // Пример инициализации ролей (в реальном приложении данные придут с сервера)
        // Замените этот блок на реальные данные из вашего контроллера
        const userRoles = ['ROLE_USER']; // Пример данных
        setUserRoles(userRoles);

        // Установка даты регистрации (пример)
        document.getElementById('registrationDate').textContent =
            new Date().toLocaleDateString('ru-RU');
    });
</script>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<style>
    .card {
        border: none;
        border-radius: 10px;
    }
    .card-header {
        border-radius: 10px 10px 0 0 !important;
    }
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }
    .btn {
        border-radius: 6px;
    }
</style>
</body>
</html>
